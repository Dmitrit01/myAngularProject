<div class="task">
  <button class="task__btn" (click)="removeTask()">&times;</button>
  <h1 class="task__title">{{ task["title"] }}</h1>
  <div class="task__descr">
    <p>{{ task["description"] }}</p>
  </div>

  <p>{{ specialist["firstname"] }} {{ specialist["lastname"] }}</p>
  <p>{{ specialist["job"] }}</p>
</div>
