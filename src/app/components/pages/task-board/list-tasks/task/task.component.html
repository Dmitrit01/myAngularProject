<div
  class="task"
  [ngClass]="{
  red:task['state'] === 'start',
  blue:task['state'] === 'progress',
  purple:task['state'] === 'test',
  green:task['state'] === 'ready',
}"
>
  <button class="task__close" (click)="removeTask()">&times;</button>
  <h1 class="task__title">{{ task["title"] }}</h1>
  <div class="task__descr">
    <p>{{ task["description"] }}</p>
  </div>
  <p>{{ specialist["firstname"] }} {{ specialist["lastname"] }}</p>
  <p>{{ specialist["job"] }}</p>
  <div class="task__btns">
    <button
      class="task__btn"
      (click)="goToPrevColumn()"
      [ngClass]="{
      active:!(task['state'] === 'start'),
      disabled:task['state'] === 'start',
    }"
      [disabled]="task['state'] === 'start'"
    >
      prev
    </button>
    <button
      class="task__btn"
      (click)="goToNextColumn()"
      [ngClass]="{
      active:!(task['state'] === 'ready'),
      disabled:task['state'] === 'ready',
    }"
      [disabled]="task['state'] === 'ready'"
    >
      next
    </button>
  </div>
</div>
